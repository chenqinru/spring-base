server:
  # 服务器端口号
  port: 9000
  servlet:
    context-path: /api
spring:
  #由于Spring Boot 2.6.x 请求路径与 Spring MVC 处理映射匹配的默认策略从AntPathMatcher更改为PathPatternParser。所以需要设置spring.mvc.pathmatch.matching-strategy为ant-path-matcher来改变它。
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    # 选择环境
    active: @activatedProperties@
  # 配置数据库连接池
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 最小连接
      minimum-idle: 5
      # 最大连接
      maximum-pool-size: 15
      # 自动提交
      auto-commit: true
      # 最大空闲时间
      idle-timeout: 30000
      # 连接池名称
      pool-name: DatebookHikariCP
      # 最大生命周期
      max-lifetime: 900000
      # 连接超时时间
      connection-timeout: 15000
      # 心跳检测
      connection-test-query: select 1
  # 配置Redis
  redis:
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# mybatis_plus
mybatis-plus:
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #sql日志的打印
  mapper-locations: classpath:mapping/*Mapper.xml # xml路径

#日志配置
logging:
  config: classpath:logback-spring.xml #使用logback进行配置
#  level:
#    com.eztech.springbase:
#      mapper: debug # mapper debug模式日志输出，此配置和mybatis-plus.configuration.log-impl配置一个即可

# knife4j
knife4j:
  enable: true

# 放行的url
security:
  ignore:
    urls:
      - /api/v1/user/login
      - /swagger-ui.html
      - /swagger-resources/**
      - /doc.html
      - /v2/api-docs
      - /webjars/**
      - /druid/**
      - /favicon.ico

